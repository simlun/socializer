<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snippet</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="lib/eternicode-bootstrap-datepicker-1.3.0-0-g37db99f/datepicker3.css">

  </head>
  <body>
    <div class="container" id="content">
      <form role="form" method="post" action="/events">
        <div class="row">
          <div class="col-sm-offset-3 col-sm-4">
            <div class="form-group">
              <label for="event-name">Event Name</label>
              <input type="text" id="event-name" name="event-name" class="form-control" />
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label for="date">Date</label>
              <div class="input-group date">
                <input id="date" name="date" type="text" class="form-control" />
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-calendar"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="form-group">
              <label for="tables">Tables</label>
              <textarea id="tables" name="tables" class="form-control" rows="7"></textarea>
              <p class="help-block pull-right">
                One table per line on the format:<br/>
                "[unique name] [shape] [number of chairs]"
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="form-group">
              <label for="people">Participants</label>
              <textarea id="people" name="people" class="form-control" rows="10"></textarea>
              <p class="help-block pull-right">One unique name per line</p>
            </div>
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="lib/eternicode-bootstrap-datepicker-1.3.0-0-g37db99f/bootstrap-datepicker.js"></script>
    <script>
      $('.input-group.date').datepicker({
          format: "yyyy-mm-dd",
          weekStart: 1,
          autoclose: true,
          todayHighlight: true
      });
    </script>

  </body>
</html>
