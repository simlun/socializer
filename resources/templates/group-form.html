<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snippet</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container" id="content">
      <form role="form" method="post" action="/groups">
        <div class="row">
          <div class="col-sm-offset-3 col-sm-4">
            <div class="form-group">
              <label for="group-name">Group Name</label>
              <input type="text" id="group-name" name="group-name" class="form-control" />
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">

              <label for="intention">Intention</label>
              <select class="form-control" name="intention" id="intention">
                <option value="separate">Separate</option>
                <!-- TODO
                <option value="unite">Unite</option>
                -->
              </select>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="form-group">
              <label for="people">Members</label>
              <textarea id="people" name="people" class="form-control" rows="20"></textarea>
              <p class="help-block pull-right">One unique name per line</p>
            </div>
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
